{% if site.data.publications %}
<section class="section experiences-section">
  <h2 class="section-title"><i class="fa fa-briefcase"></i>Publications</h2>

{% for publication in site.data.publications %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">
        <h3 class="job-title">{{ publication.title }}</h3>
        <div class="time">{{ publication.time }}</div>
      </div><!--//upper-row-->

      <div class="company">{{ publication.conference }}</div>

    </div><!--//meta-->

    {% if publication.details %}
    <div class="details">
      <p>{{ publication.details }}</p>
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
{% endfor %}

</section><!--//section-->
{% endif %}
